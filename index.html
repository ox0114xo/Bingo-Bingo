<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Bingo å°Šæ¦®çµ‚ç«¯</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0F172A; color: #F1F5F9; font-family: sans-serif; }
        .tc-gold { color: #FACC15; }
        .bg-gold { background: linear-gradient(135deg, #FACC15 0%, #EAB308 100%); color: #000; }
        .card { background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; }
        .num-btn { aspect-ratio: 1; border-radius: 8px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.8rem; border: 1px solid rgba(255,255,255,0.1); }
        .num-btn.selected { background: #EF4444; border-color: #FACC15; box-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
        .ball { width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.65rem; font-weight: 900; background: #334155; color: #FACC15; border: 1px solid #475569; }
        .nav-active { color: #FACC15; border-bottom: 3px solid #FACC15; font-weight: bold; }
        input, select { background: #1E293B !important; color: white !important; border: 1px solid #334155 !important; border-radius: 8px !important; }
    </style>
</head>
<body class="pb-10">

    <nav class="sticky top-0 z-50 bg-[#0F172A]/95 backdrop-blur border-b border-white/5 shadow-xl">
        <div class="flex justify-around p-3 text-xs font-bold text-gray-500">
            <button onclick="show('bet')" id="t-bet" class="nav-active pb-1">æŠ•æ³¨å°ç</button>
            <button onclick="show('hist')" id="t-hist" class="pb-1">é–‹çç´€éŒ„</button>
            <button onclick="show('stats')" id="t-stats" class="pb-1">æ•¸æ“šå¤§ç›¤</button>
        </div>
        <div class="bg-red-600 px-4 py-1 flex justify-between items-center text-white">
            <span class="text-[10px] font-black italic">NEXT DRAW IN</span>
            <span id="timer" class="text-2xl font-black font-mono">--:--</span>
        </div>
    </nav>

    <div class="max-w-md mx-auto p-4 space-y-6">
        <section id="sec-bet" class="space-y-4">
            <div class="card p-5 space-y-5">
                <div class="grid grid-cols-2 gap-3 p-4 bg-black/30 rounded-2xl">
                    <div><label class="text-[10px] text-gray-500 block mb-1 font-bold">é–‹çæœŸæ•¸</label><input type="text" id="start-p" oninput="syncP(this.value)" class="w-full p-2 text-center text-yellow-400 font-black"></div>
                    <div><label class="text-[10px] text-gray-500 block mb-1 font-bold">é–‹çæ™‚é–“</label><input type="time" id="start-t" oninput="syncT(this.value)" class="w-full p-2 text-center font-black"></div>
                    <button onclick="setNext()" class="col-span-2 text-[10px] bg-white/5 py-2 rounded-lg font-bold border border-white/10">é è¨­ä¸‹ä¸€æœŸé–‹ç</button>
                </div>
                <div id="num-grid" class="grid grid-cols-8 gap-1.5"></div>
                <div class="grid grid-cols-3 gap-2">
                    <div><label class="text-[10px] font-bold text-gray-500 block mb-1">ç©æ³•</label><select id="stars" class="w-full p-3 text-xs font-bold text-yellow-500"><option value="1">1æ˜Ÿ</option><option value="2">2æ˜Ÿ</option><option value="3" selected>3æ˜Ÿ</option><option value="4">4æ˜Ÿ</option><option value="5">5æ˜Ÿ</option><option value="6">6æ˜Ÿ</option><option value="10">10æ˜Ÿ</option></select></div>
                    <div><label class="text-[10px] font-bold text-gray-500 block mb-1">å€æ•¸</label><input type="number" id="mult" value="4" class="w-full p-3 text-xs text-center font-bold"></div>
                    <div><label class="text-[10px] font-bold text-gray-500 block mb-1">é€£çºŒæœŸæ•¸</label><input type="number" id="cons" value="10" class="w-full p-3 text-xs text-center font-bold"></div>
                </div>
                <button onclick="doCheck()" class="w-full py-5 rounded-2xl bg-gold font-black text-xl shadow-lg active:scale-95 transition">ğŸ¯ é–‹å§‹å°ç</button>
            </div>
            <div id="res-box" class="hidden card p-5 border-l-8 border-yellow-500"></div>
        </section>
        <section id="sec-hist" class="hidden space-y-4"><div id="history-list" class="space-y-4"></div></section>
        <section id="sec-stats" class="hidden space-y-4"><div id="stats-board" class="grid grid-cols-4 gap-2"></div></section>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR7ZS9Nt-Y0kMHr_6lNy5FcMeYRn1_MVkmN_E3SuFDSxm7QkVT76NmeLkCWJNrR24U8XVtdTtn8IQc3/pub?gid=1857522434&single=true&output=csv";
        const ANCHOR_P = 115011765; let db = []; let sel = [];
        function init() {
            const g = document.getElementById('num-grid');
            for(let i=1; i<=80; i++) {
                let b = document.createElement('button'); b.innerText = String(i).padStart(2,'0'); b.className = "num-btn";
                b.onclick = () => {
                    const lim = parseInt(document.getElementById('stars').value);
                    if(sel.includes(i)) { sel = sel.filter(x=>x!==i); b.classList.remove('selected'); }
                    else if(sel.length < lim) { sel.push(i); b.classList.add('selected'); }
                }; g.appendChild(b);
            }
            refresh(); setInterval(timer, 1000);
        }
        function syncP(p) { if(p.length<9)return; let d=new Date(2026,1,27,23,10); d.setMinutes(d.getMinutes()+(parseInt(p)-ANCHOR_P)*5); document.getElementById('start-t').value=("0"+d.getHours()).slice(-2)+":"+("0"+d.getMinutes()).slice(-2); }
        function syncT(t) { let [h,m]=t.split(':'); let now=new Date(); now.setHours(h,m,0,0); let anc=new Date(2026,1,27,23,10); let diff=Math.round((now-anc)/(5*60*1000)); document.getElementById('start-p').value=ANCHOR_P+diff; }
        function setNext() { let now=new Date(); let anc=new Date(2026,1,27,23,10); let diff=Math.ceil((now-anc)/(5*60*1000)); let p=ANCHOR_P+diff; document.getElementById('start-p').value=p; syncP(String(p)); }
        async function refresh() {
            try {
                const r = await fetch(CSV_URL + "&t=" + Date.now());
                const csv = await r.text();
                db = csv.split('\n').slice(1).filter(l => l.trim()).map(l => {
                    // ğŸŒŸ ä¿®å¾©é—œéµï¼šç²¾æº–è§£æè¢«é›™å¼•è™ŸåŒ…ä½çš„é€—è™Ÿè™Ÿç¢¼
                    const parts = l.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    if(!parts || parts.length < 3) return null;
                    return { id: parts[0].trim(), time: parts[1].trim(), nums: parts[2].replace(/"/g,'').split(',').map(n => parseInt(n.trim())).filter(n=>!isNaN(n)), bonus: (parts[3]||"").includes("åŠ ç¢¼") };
                }).filter(x => x && x.nums.length === 20);
                render(); if(!document.getElementById('start-p').value) setNext();
            } catch (e) { }
        }
        function render() {
            let h = ''; db.slice(0, 15).forEach(d => {
                let balls = d.nums.map(n => `<div class="ball">${String(n).padStart(2,'0')}</div>`).join('');
                h += `<div class="bg-black/30 p-4 rounded-2xl border border-white/5 space-y-3">
                    <div class="flex justify-between items-center text-[10px] font-black text-gray-500"><span>æœŸæ•¸ ${d.id} | ğŸ•’ ${d.time}</span>${d.bonus ? '<span class="bg-gold px-1.5 rounded text-black text-[8px] font-black">åŠ ç¢¼</span>' : ''}</div>
                    <div class="grid grid-cols-10 gap-1">${balls}</div></div>`;
            });
            document.getElementById('history-list').innerHTML = h;
            let counts = {}; let gaps = {}; for(let i=1; i<=80; i++) { counts[i]=0; gaps[i]=-1; }
            db.forEach((d, idx) => d.nums.forEach(n => { counts[n]++; if(gaps[n] === -1) gaps[n] = idx; }));
            document.getElementById('stats-board').innerHTML = Object.keys(counts).map(n => `<div class="p-2 bg-white/5 rounded-xl border border-white/10 text-center"><div class="text-[10px] text-yellow-500 font-black mb-1">${String(n).padStart(2,'0')}</div><div class="text-[8px] text-gray-400">éºæ¼:${gaps[n]}</div><div class="text-[8px] text-red-400">é »ç‡:${counts[n]}</div></div>`).slice(0, 24).join('');
        }
        function timer() { let n=new Date(); let m=4-(n.getMinutes()%5); let s=59-n.getSeconds(); document.getElementById('timer').innerText=`${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`; }
        function show(id) { ['bet','hist','stats'].forEach(x => { document.getElementById(`sec-${x}`).classList.toggle('hidden', x !== id); document.getElementById(`t-${x}`).classList.toggle('nav-active', x === id); }); }
        window.onload = init;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¥µå…‰é›²å½© ğŸ° Bingo æ——è‰¦çµ‚ç«¯</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0F172A; color: #E2E8F0; font-family: sans-serif; overflow-x: hidden; }
        .num-btn.selected { background: #EF4444; color: white; border-color: #FACC15; transform: scale(1.1); box-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
        .ball-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; }
        .ball { aspect-ratio: 1; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: 900; background: #1E293B; color: #FACC15; border: 1px solid #334155; }
        .bonus-badge { background: linear-gradient(to right, #F59E0B, #D97706); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .nav-item.active { color: #FACC15; border-bottom: 3px solid #FACC15; }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="pb-10">

    <nav class="sticky top-0 z-50 bg-[#0F172A]/90 backdrop-blur shadow-xl border-b border-white/5">
        <div class="flex justify-around p-3 text-xs font-bold text-gray-500">
            <button onclick="show('bet')" id="t-bet" class="nav-item active pb-1">æŠ•æ³¨å°ç</button>
            <button onclick="show('hist')" id="t-hist" class="nav-item pb-1">é–‹çç´€éŒ„</button>
            <button onclick="show('stats')" id="t-stats" class="nav-item pb-1">æ•¸æ“šå†·ç†±</button>
        </div>
        <div class="bg-red-600 px-4 py-1 flex justify-between items-center text-white">
            <span class="text-[10px] font-black italic">LIVE COUNTDOWN</span>
            <span id="timer" class="text-xl font-black font-mono">00:00</span>
        </div>
    </nav>

    <div class="max-w-md mx-auto p-4 space-y-6">
        
        <section id="sec-bet" class="space-y-4">
            <div class="bg-white/5 p-5 rounded-2xl border border-white/10 space-y-4">
                <div class="flex justify-between items-center"><h2 class="font-bold text-lg">ğŸ¯ æ™ºèƒ½æŠ•æ³¨</h2><div id="bonus-status" class="hidden bonus-badge animate-pulse">æ˜¥ç¯€åŠ ç¢¼ä¸­</div></div>
                
                <div class="grid grid-cols-4 gap-2">
                    <select id="stars" class="bg-gray-800 rounded-lg p-2 text-xs text-yellow-500 font-bold"><option value="1">1æ˜Ÿ</option><option value="2">2æ˜Ÿ</option><option value="3" selected>3æ˜Ÿ</option><option value="4">4æ˜Ÿ</option><option value="5">5æ˜Ÿ</option><option value="6">6æ˜Ÿ</option></select>
                    <input type="number" id="mult" value="4" class="bg-gray-800 rounded-lg p-2 text-xs text-center font-bold">
                    <input type="number" id="cons" value="10" class="bg-gray-800 rounded-lg p-2 text-xs text-center font-bold">
                    <input type="text" id="start-p" class="bg-gray-800 rounded-lg p-2 text-xs text-center font-bold text-blue-400">
                </div>

                <div class="grid grid-cols-8 gap-1.5" id="num-grid"></div>
                <button onclick="runCheck()" class="w-full py-4 rounded-xl bg-gradient-to-r from-red-600 to-red-500 text-white font-black text-lg shadow-lg active:scale-95 transition">ç«‹å³å°ç</button>
            </div>
            <div id="res-box" class="hidden bg-white/5 rounded-2xl p-4 border-l-4 border-yellow-500"></div>
        </section>

        <section id="sec-hist" class="hidden space-y-4">
            <h3 class="text-[10px] font-bold text-gray-500 tracking-widest">LATEST DRAWS</h3>
            <div id="history-list" class="space-y-4"></div>
        </section>

        <section id="sec-stats" class="hidden space-y-4">
            <div class="bg-white/5 p-5 rounded-2xl border border-white/10"><h3 class="font-bold text-orange-400 mb-4 text-center">âŒ› è™Ÿç¢¼éºæ¼æ’è¡Œæ¦œ</h3><div id="gap-list" class="grid grid-cols-5 gap-2 text-center"></div></div>
        </section>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR7ZS9Nt-Y0kMHr_6lNy5FcMeYRn1_MVkmN_E3SuFDSxm7QkVT76NmeLkCWJNrR24U8XVtdTtn8IQc3/pub?gid=1857522434&single=true&output=csv";
        
        // ğŸŒŸ 115å¹´å®˜æ–¹å…¬å‘ŠåŠ ç¢¼çé‡‘å°ç…§è¡¨
        const PRIZES = { 1:{1:50}, 2:{2:75}, 3:{3:500,2:50}, 4:{4:1000,3:100,2:25}, 5:{5:7500,4:500,3:50}, 6:{6:25000,5:1000,4:200,3:25} };
        const BONUS_PRIZES = { 1:{1:75}, 2:{2:150}, 3:{3:1000,2:50}, 4:{4:2000,3:150,2:25}, 5:{5:10000,4:600,3:50}, 6:{6:50000,5:1200,4:200,3:25} };

        let db = []; let sel = [];

        function init() {
            const g = document.getElementById('num-grid');
            for(let i=1; i<=80; i++) {
                let b = document.createElement('button'); b.innerText = String(i).padStart(2,'0'); b.className = "num-btn bg-white/5 border border-white/10 text-gray-400";
                b.onclick = () => {
                    const lim = parseInt(document.getElementById('stars').value);
                    if(sel.includes(i)) { sel = sel.filter(x=>x!==i); b.classList.remove('selected'); }
                    else if(sel.length < lim) { sel.push(i); b.classList.add('selected'); }
                }; g.appendChild(b);
            }
            refresh(); setInterval(timer, 1000);
        }

        async function refresh() {
            try {
                const r = await fetch(CSV_URL + "&t=" + Date.now());
                const rows = (await r.text()).split('\n').filter(l=>l.trim());
                db = rows.slice(1).map(l => {
                    let parts = l.split(/,(.+)/); // æœŸæ•¸
                    let r2 = parts[1].split(/,(.+)/); // æ™‚é–“
                    let r3 = r2[1].split(/,(.+)/); // è™Ÿç¢¼
                    let mark = r3[1] ? r3[1].replace(/"/g,'').trim() : "";
                    return { id: parts[0].trim(), time: r2[0].trim(), nums: r3[0].replace(/"/g,'').split(',').map(n=>parseInt(n)), bonus: mark.includes("åŠ ç¢¼") };
                });
                render();
                if(db[0]) {
                    document.getElementById('start-p').value = db[0].id;
                    document.getElementById('bonus-status').classList.toggle('hidden', !db[0].bonus);
                }
            } catch (e) {}
        }

        function render() {
            let h = '';
            db.slice(0, 8).forEach(d => {
                let balls = d.nums.map(n => `<div class="ball">${String(n).padStart(2,'0')}</div>`).join('');
                h += `<div class="bg-white/5 p-3 rounded-xl border border-white/10">
                    <div class="flex justify-between text-[10px] mb-2 font-bold text-gray-500"><span>${d.id} æœŸ | ğŸ•’ ${d.time}</span>${d.bonus ? '<span class="bonus-badge">åŠ ç¢¼æœŸ</span>' : ''}</div>
                    <div class="ball-grid">${balls}</div>
                </div>`;
            });
            document.getElementById('history-list').innerHTML = h;
            
            let gaps = {}; for(let i=1; i<=80; i++) gaps[i] = -1;
            db.forEach((d, idx) => d.nums.forEach(n => { if(gaps[n]===-1) gaps[n]=idx; }));
            let sorted = Object.keys(gaps).map(n=>({n,v:gaps[n]})).sort((a,b)=>b.v-a.v).slice(0,10);
            document.getElementById('gap-list').innerHTML = sorted.map(x=>`<div class="bg-white/5 p-2 rounded-lg border border-white/5"><div class="text-[10px] text-gray-500">${String(x.n).padStart(2,'0')}</div><div class="text-xs font-black text-orange-500">${x.v}æœŸ</div></div>`).join('');
        }

        function runCheck() {
            const star = parseInt(document.getElementById('stars').value);
            const mult = parseInt(document.getElementById('mult').value);
            const count = parseInt(document.getElementById('cons').value);
            const startP = parseInt(document.getElementById('start-p').value);
            if(sel.length !== star) return alert("è«‹é¸æ»¿è™Ÿç¢¼");
            
            let totalWin = 0; let log = '';
            for(let i=0; i<count; i++) {
                let id = String(startP + i); let d = db.find(x => x.id === id);
                if(d) {
                    let matched = sel.filter(n => d.nums.includes(n)).length;
                    let table = d.bonus ? BONUS_PRIZES[star] : PRIZES[star];
                    let win = (table[matched] || 0) * mult;
                    totalWin += win;
                    log += `<div class="flex justify-between p-2 border-b border-white/5 ${win > 0 ? 'text-red-400 font-bold' : 'text-gray-500'}"><span>${id}æœŸ (ä¸­${matched})</span><span>$${win}</span></div>`;
                }
            }
            const res = document.getElementById('res-box');
            res.classList.remove('hidden');
            res.innerHTML = `<h4 class="font-black text-lg">ç¸½çé‡‘ï¼š<span class="text-yellow-400">$${totalWin}</span></h4><div class="max-h-32 overflow-y-auto mt-2 space-y-1">${log}</div>`;
        }

        function timer() {
            let n = new Date(); let m = 4 - (n.getMinutes() % 5); let s = 59 - n.getSeconds();
            document.getElementById('timer').innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }

        function show(id) {
            ['bet','hist','stats'].forEach(x => {
                document.getElementById(`sec-${x}`).classList.toggle('hidden', x !== id);
                document.getElementById(`t-${x}`).classList.toggle('nav-item active', x === id);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
